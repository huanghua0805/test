    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-nav" aria-expanded="false">

            <ul class="nav navbar-nav">

<script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <form class='form-register' action="/remoteControl" method="post">
            <h1 class="text-center">远程控制</h1>

            <div class="form-group">
                <label for="ControlState">{{.ControlState}}</label>
            </div>

            <div class="form-group">
                <label for="checkcode">校验码：</label>
                <input type="text" name='checkcode' class="form-control" id="checkcode"  autofocus required>
            </div>





            <div class="form-group">
                <label for="ControlSituation">状态控制：</label>
                <select class="form-control" name ='ControlSituation'data-style="btn-primary">
                    <option value="V1_Reset_and_Run">一期复位运行</option>
                    <option value="V2_Load_WebOrder">二期网络订单执行</option>
                    <option value="V1_Small_Robot_Grip">一期机器人空抓</option>
                    <option value="V1_Dialog_Repair">尝试智能修复</option>
                    <option value="V1_All_Reset">尝试全部复位</option>
                </select>
            </div>


            <button type="reset" class="btn btn-default pull-left">重置</button>
            <button type="submit" class="btn btn-primary pull-right" >提交</button>



        </form>
    </div>
</div> <!-- /container -->
</body>
</html>
